{% extends 'base.html' %}

{% block title %}Satisfaction Survey{% endblock %}

{% block content %}
<h2>Shopper Satisfaction Survey</h2>
{% for message in get_flashed_messages() %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
  {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
<form action="/answer" method="POST">
  <div class="form-group">
    <h4>{{ question.question }}</h4>
    {% for choice in question.choices %}
    <div class="form-check">
      <input class="form-check-input" type="radio" id="option-{{ choice }}" name="answer" value="{{ choice }}">
      <label class="form-check-label" for="answer">
        {{ choice }}
      </label>
    </div>
    {% endfor %}
  </div>
  <button type="submit" class="btn btn-info">Save Answer</button>
</form>
{% endblock %}
